<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="./style.css" >
</head>
<body>
    <div>
        <!-- 현재 시간 -->
        <div id = "nowTime">

        </div>
        <div id = 'nightMode' class = 'inlineBlock'>Night Mode</div>
        <div id = 'total'>
            <!-- 시간 박스 -->
            <div id = 'stopwatchTime'></div>
            <!-- 시작 버튼 -->
            <div id = 'startBtn' class='inlineBlock cursorPointer buttonFont'>Start</div>
            <!-- 멈춤버튼 -->
            <div id = 'stopBtn' class='inlineBlock cursorPointer buttonFont'>Pause</div>
            <!-- 리셋 버튼 -->
            <div id = 'resetBtn' class='cursorPointer buttonFont'>Reset</div>
            <!-- 기록버튼 -->
            <div id = 'splitBtn' class='cursorPointer buttonFont'>Split</div>
        </div>
    </div>
<script type="text/javascript" src="./script/currentTime.js"></script>
<script type="text/javascript" src="./script/stopwatchTime.js"></script>
</body>
</html>
